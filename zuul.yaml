- project:
    templates:
      - wazo-tox-linters-py311
      - wazo-tox-py311
      - debian-packaging-bookworm
    wazo-check:
      jobs:
        - wazo-tox-integration-call-logd
    wazo-gate:
      jobs:
        - wazo-tox-integration-call-logd

- job:
    name: wazo-tox-integration-call-logd
    parent: wazo-tox-integration-py311
    required-projects:
      - wazo-platform/xivo-manage-db
    timeout: 3600
    vars:
      docker_compose_services_override:
        - call-logd
