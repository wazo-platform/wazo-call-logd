paths:
  /cdr:
    get:
      summary: List CDR
      description: '**Required ACL:** `call-logd.cdr.read`'
      tags:
        - cdr
      parameters:
      - $ref: '#/parameters/from'
      - $ref: '#/parameters/until'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      - $ref: '#/parameters/order'
      - $ref: '#/parameters/direction'
      - $ref: '#/parameters/search'
      - $ref: '#/parameters/call_direction'
      - $ref: '#/parameters/number'
      - $ref: '#/parameters/tags'
      responses:
        '200':
          description: List CDR
          schema:
            $ref: '#/definitions/CDRList'
        '400':
          $ref: '#/responses/InvalidRequest'
  /users/{user_uuid}/cdr:
    get:
      summary: List CDR of the given user
      description: '**Required ACL:** `call-logd.users.{user_uuid}.cdr.read`'
      tags:
        - cdr
        - users
      parameters:
      - $ref: '#/parameters/from'
      - $ref: '#/parameters/until'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      - $ref: '#/parameters/order'
      - $ref: '#/parameters/direction'
      - $ref: '#/parameters/search'
      - $ref: '#/parameters/call_direction'
      - $ref: '#/parameters/number'
      - $ref: '#/parameters/tags'
      responses:
        '200':
          description: List CDR
          schema:
            $ref: '#/definitions/CDRList'
        '400':
          $ref: '#/responses/InvalidRequest'
  /users/me/cdr:
    get:
      summary: List CDR of the authenticated user
      description: '**Required ACL:** `call-logd.users.me.cdr.read`'
      tags:
        - cdr
        - users
      parameters:
      - $ref: '#/parameters/from'
      - $ref: '#/parameters/until'
      - $ref: '#/parameters/limit'
      - $ref: '#/parameters/offset'
      - $ref: '#/parameters/order'
      - $ref: '#/parameters/direction'
      - $ref: '#/parameters/search'
      - $ref: '#/parameters/call_direction'
      - $ref: '#/parameters/number'
      - $ref: '#/parameters/tags'
      responses:
        '200':
          description: List CDR
          schema:
            $ref: '#/definitions/CDRList'
        '400':
          $ref: '#/responses/InvalidRequest'

parameters:
  from:
    name: from
    description: Ignore CDR starting before the given date. Format is <a href="https://en.wikipedia.org/wiki/ISO_8601">ISO-8601</a>.
    in: query
    type: string
    format: date-time
    required: false
  until:
    name: until
    description: Ignore CDR starting at or after the given date. Format is <a href="https://en.wikipedia.org/wiki/ISO_8601">ISO-8601</a>.
    in: query
    type: string
    format: date-time
    required: false
  limit:
    required: false
    name: limit
    in: query
    type: integer
    description: Maximum number of items to return in the list
  offset:
    required: false
    name: offset
    in: query
    type: integer
    description: Number of items to skip over in the list. Useful for pagination.
  order:
    required: false
    name: order
    in: query
    type: string
    description: 'Name of the field to use for sorting the list of items returned. Unsupported values: ``end``.'
  direction:
    required: false
    name: direction
    in: query
    type: string
    enum:
    - asc
    - desc
    description: Sort list of items in 'asc' (ascending) or 'desc' (descending) order
  search:
    required: false
    name: search
    in: query
    type: string
    description: Filter list of items
  call_direction:
    required: false
    name: call_direction
    in: query
    type: string
    enum:
    - internal
    - inbound
    - outbound
    description: Filter list of items
  number:
    required: false
    name: number
    in: query
    type: string
    description: Filter by source_extension and destination_extension. A wildcard (underscore) can be used at the start and/or the end of the number.
  tags:
    required: false
    name: tags
    in: query
    type: string
    description: Filter by tags. Each tag MUST be separated by a coma (,). Many tag will perform a logical AND.
definitions:
  CDRList:
    type: object
    properties:
      items:
        type: array
        items:
          $ref: '#/definitions/CDR'
      total:
        type: integer
      filtered:
        type: integer
  CDR:
    type: object
    properties:
      id:
        type: integer
      start:
        type: string
        format: date-time
      answer:
        type: string
        format: date-time
      end:
        type: string
        format: date-time
      source_name:
        type: string
      source_extension:
        type: string
      destination_name:
        type: string
      destination_extension:
        type: string
      duration:
        type: integer
      answered:
        type: boolean
      call_direction:
        type: string
        enum:
        - inbound
        - internal
        - outbound
      tags:
        type: array
        items:
          type: string
